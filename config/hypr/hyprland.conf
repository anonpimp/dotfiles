# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Execute your favorite apps at launch
exec = $XDG_CONFIG_HOME/gtk-3.0/import-gsettings
exec-once = xrdb -load ~/.Xresources
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = eww daemon
exec-once = eww open bar
exec-once = hyprpaper -c $XDG_CONFIG_HOME/hypr/hyprpaper.conf
exec-once = spotify --uri=%U
exec-once = thunar --daemon
exec-once = wl-paste --watch cliphist store
#exec-once = hyprctl plugin load ~/.config/hypr/plugins/borders-plus-plus.so

# Some default env vars.
env = XCURSOR_SIZE, 27
env = QT_QPA_PLATFORM, wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
  input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
  }

  general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 30
    border_size = 4
    col.active_border = rgb(303030)
    col.inactive_border = rgb(191919)

    resize_on_border = false
    extend_border_grab_area = false
    hover_icon_on_border = true

    layout = dwindle
  }

  decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12
    multisample_edges = true

    blur = false
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgb(000000)
  }

  animations {

    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
  }

  dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
  }

  master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
  }

  gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
  }

  misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = false
  }

  plugin {
    borders-plus-plus {
      add_borders = 2 # 0 - 2
      col.border_1 = rgb(0f0f0f) # example col for border 1
      col.border_2 = rgb(0f0f0f) # example col for border 2
    }
  }

# Window Rules, see https://wiki.hyprland.org/Configuring/Window-Rules/ for mor

windowrule = workspace 2 silent, ^(Brave-browser)$
windowrule = workspace 3 silent, ^(KotatogramDesktop)$
windowrule = workspace 4 silent, ^(Spotify)$
windowrule = workspace 5, ^(discord)$
windowrule = workspace 6, ^(mpv)$
windowrule = workspace 7, ^(Transmission-gtk)$

windowrule = float, ^(thunar)$
windowrule = float, ^(mpv)$
windowrule = float, ^(Viewnior)$
windowrule = size 850 550, ^(thunar)$
windowrule = float, title:^(flooat)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit

bind = $mainMod, space, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo

bind = $mainMod, Return, exec, foot
bind = $mainMod SHIFT, Return, exec, [float]foot
bind = $mainMod, D, exec, pkill rofi || launcher
bind = $mainMod, E, exec, eww open --toggle powermenu
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, bracketleft, exec, $XDG_CONFIG_HOME/dunst/launch
bind = $mainMod SHIFT, P, exec, colorpicker
bind = $mainMod SHIFT, T, exec, thunar

bind = ,Print, exec, dripshot --full
bind = SHIFT, Print, exec, dripshot --crop

bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next

bind = ,XF86AudioMute, exec, volume --toggle
bind = ,XF86AudioLowerVolume, exec, volume --down
bind = ,XF86AudioRaiseVolume, exec, volume --up

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u 
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [1-6]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [1-6]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
